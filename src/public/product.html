<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sản phẩm</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../components/Header/header.css" />
    <link rel="stylesheet" href="../components/Nav/nav.css" />

    <link rel="stylesheet" href="../components/Carousel/carousel.css" />
    <link rel="stylesheet" href="../components/Footer/footer.css" />
    <link rel="stylesheet" href="../components/BreadCrumb/breadcrumb.css" />
    <link rel="stylesheet" href="../pages/Product/productSection.css" />
    <link rel="stylesheet" href="../components/ProductCard/productCard.css" />
    <link
      rel="stylesheet"
      href="../components/PromotionSection/promotion.css"
    />
    <!-- fonts -->
    <!-- Geologica -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Jacquarda+Bastarda+9&display=swap"
      rel="stylesheet"
    />

    <!-- Luxurious Roman -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Jacquarda+Bastarda+9&family=Luxurious+Roman&display=swap"
      rel="stylesheet"
    />

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Jacquarda+Bastarda+9&family=Luxurious+Roman&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root">
      <div class="filter">
        <div class="category-list">
          <div class="category-list__header">
            <img src="../assets/category-3-soc.svg" />
            <h3 class="category-header-filter">DANH MỤC</h3>
          </div>
          <ul class="category-list-body">
            <li>
              <span class="caret active">Thời trang nam</span>
              <ul class="nested">
                <li>Áo</li>
                <li>Quàn</li>
              </ul>
            </li>

            <li>
              <span class="caret">Thời trang nữ</span>
              <ul class="nested">
                <li>Áo crop top</li>
                <li>Quần dài</li>
              </ul>
            </li>
            <li>
              <button class="category-list__toggle-btn">
                Xem thêm
                <img
                  src="../assets/dropdown-icon.svg"
                  style="margin-left: 3px"
                />
              </button>
            </li>
          </ul>
        </div>

        <div class="filter-header">
          <img src="../assets/Filter.svg" />
          <h2>BỘ LỌC TÌM KIẾM</h2>
        </div>
        <fieldset class="filter-group color-filter">
          <legend class="filter-group__header">Màu sắc</legend>
          <div class="checkbox-filter">
            <label class="checkbox" for="blue" Bl>
              <div class="stick-checkbox stick-check-box__color">
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.3872 2.3408L4.82409 10.154L1.23486 6.56476L1.7652 6.03444L4.77597 9.04521L10.8129 1.8584L11.3872 2.3408Z"
                    fill="black"
                  />
                </svg>
              </div>
              <input id="blue" name="blue" type="checkbox" />
              <span class="checkbox-label">Blue</span>
            </label>
          </div>

          <div class="checkbox-filter">
            <label class="checkbox" for="blue" Bl>
              <div class="stick-checkbox stick-check-box__color">
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.3872 2.3408L4.82409 10.154L1.23486 6.56476L1.7652 6.03444L4.77597 9.04521L10.8129 1.8584L11.3872 2.3408Z"
                    fill="black"
                  />
                </svg>
              </div>
              <input id="blue" name="blue" type="checkbox" hidden />
              <span class="checkbox-label">Blue</span>
            </label>
          </div>

          <div class="checkbox-filter">
            <label class="checkbox" for="blue" Bl>
              <div class="stick-checkbox stick-check-box__color">
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.3872 2.3408L4.82409 10.154L1.23486 6.56476L1.7652 6.03444L4.77597 9.04521L10.8129 1.8584L11.3872 2.3408Z"
                    fill="black"
                  />
                </svg>
              </div>
              <input id="blue" name="blue" type="checkbox" hidden />
              <span class="checkbox-label">Blue</span>
            </label>
          </div>

          <div class="checkbox-filter">
            <label class="checkbox" for="blue" Bl>
              <div class="stick-checkbox stick-check-box__color">
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.3872 2.3408L4.82409 10.154L1.23486 6.56476L1.7652 6.03444L4.77597 9.04521L10.8129 1.8584L11.3872 2.3408Z"
                    fill="black"
                  />
                </svg>
              </div>
              <input id="blue" name="blue" type="checkbox" hidden />
              <span class="checkbox-label">Blue</span>
            </label>
          </div>
          <button class="filter-group__toggle-btn">
            Xem thêm
            <img src="../assets/dropdown-icon.svg" style="margin-left: 3px" />
          </button>
        </fieldset>

        <fieldset class="filter-group size-filter">
          <legend class="filter-group__header">Kích thước</legend>
          <div class="checkbox-filter">
            <label class="checkbox" for="S" Bl>
              <div class="stick-checkbox">
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.3872 2.3408L4.82409 10.154L1.23486 6.56476L1.7652 6.03444L4.77597 9.04521L10.8129 1.8584L11.3872 2.3408Z"
                    fill="black"
                  />
                </svg>
              </div>
              <input id="S" name="S" type="checkbox" />
              <span class="checkbox-label">S</span>
            </label>
          </div>

          <div class="checkbox-filter">
            <label class="checkbox" for="M" Bl>
              <div class="stick-checkbox">
                <svg
                  width="12"
                  height="12"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M11.3872 2.3408L4.82409 10.154L1.23486 6.56476L1.7652 6.03444L4.77597 9.04521L10.8129 1.8584L11.3872 2.3408Z"
                    fill="black"
                  />
                </svg>
              </div>
              <input id="M" name="M" type="checkbox" hidden />
              <span class="checkbox-label">M</span>
            </label>
          </div>
          <button class="filter-group__toggle-btn">
            Xem thêm
            <img src="../assets/dropdown-icon.svg" style="margin-left: 3px" />
          </button>
        </fieldset>
      </div>
    </div>

    <div class="scroll-to-top-container">
      <div class="scroll-to-top-container__content">LÊN</div>
      <div class="scroll-to-top-container__triangle"></div>
    </div>
    <script type="module" src="../pages/Product/Product.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../public/product-manage.css" />
    <link rel="stylesheet" href="../public/admin.css" />
    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Admin</title>
  </head>
  <body>
    <div id="root">
      <div class="admin">
        <div class="admin__nav">
          <div class="admin__info">
            <div><img src="../assets/defaut-avatar.png" /></div>
            <div>Admin</div>
            <div>admin@gmail.com</div>
          </div>

          <ul class="admin__category">
            <button>
              <li class="admin__category--1">
                <img class="icon" src="../assets/admin-icon1.png" />Trang Chủ
              </li>
            </button>
            <button>
              <li class="admin__category--2">
                <img class="icon" src="../assets/admin-icon2.png" />Sản Phẩm
              </li>
            </button>
            <button>
              <li class="admin__category--3">
                <img class="icon" src="../assets/admin-icon3.png" />Quản Lý Nhãn
                Hàng
              </li>
            </button>
            <button>
              <li class="admin__category--4">
                <img class="icon" src="../assets/admin-icon4.png" />Quản Lý
                Thuộc Tính
              </li>
            </button>
            <button>
              <li class="admin__category--5">
                <img class="icon" src="../assets/admin-icon5.png" />Quản Lý
                Người Dùng
              </li>
            </button>
            <button>
              <li class="admin__category--6">
                <img class="icon" src="../assets/admin-icon6.png" />Quản Lý
                Thống Kê
              </li>
            </button>
            <button>
              <li class="admin__category--7">
                <img class="icon" src="../assets/admin-icon7.png" />Quản Lý Đơn
                Hàng
              </li>
            </button>
          </ul>
        </div>
        <div class="admin__main">
          <div class="main-content__admin">
            <div class="product-manage">
              <div class="product-manage__head">
                <div class="product-manage__head-left">
                  <a class="selected">Danh sách sản phẩm</a>
                  <a class="">Đang hoạt động</a>
                  <a class="">Đang ẩn</a>
                </div>
                <div class="product-manage__head-right">
                  <button>Thêm sản phẩm</button>
                </div>
              </div>
              <div class="product-manage-main">
                <div class="product-manage-main-search">
                  <input
                    class="product-manage-main-search__text"
                    type="text"
                    size="50"
                    placeholder="Tìm kiếm sản phẩm..."
                  />
                  <input
                    class="product-manage-main-search__category"
                    type="text"
                    size="50"
                    placeholder="Chọn ngành hàng"
                  />
                  <button
                    class="product-manage-main-search__button product-manage-main-search__button1"
                  >
                    Áp Dụng
                  </button>
                  <button
                    class="product-manage-main-search__button product-manage-main-search__button2"
                  >
                    Nhập Lại
                  </button>
                </div>
                <div class="product-manage-main-result">
                  <div class="product-manage-main-result__top">
                    <span class="product-manage-main-result__top--quantity"
                      >0 Sản Phẩm</span
                    >
                  </div>
                  <div class="product-manage-main-result__bot">
                    <div class="cart product-result">
                      <div class="cart-info product-result-info">
                        <div class="product-main product-result-info__main">
                          Tất Cả Sản Phẩm
                        </div>
                        <div class="product-price product-result-info__price">
                          Giá
                        </div>
                        <div
                          class="product-quantity product-result-info__stock"
                        >
                          Kho hàng
                        </div>
                      </div>
                      <div
                        class="cart-item-container product-result-item"
                      ></div>
                      <!--  -->
                    </div>
                  </div>
                  <div class="product-manage-main-result__end">
                    <div class="noti-message">Mỗi trang tối đa 5 sản phẩm</div>
                    <div class="pagination">
                      <a
                        href="#"
                        class="prev-btn pagination-btn disable-pagination-link"
                        data-index="0"
                        ><img src="../assets/prev-btn.svg"
                      /></a>

                      <a href="#" class="pagination-btn active" data-index="1"
                        >1</a
                      >
                      <a
                        href="#"
                        class="pagination-btn next-btn disable-pagination-link"
                        data-index="2"
                        ><img src="../assets/prev-btn.svg"
                      /></a>
                    </div>
                    <div class="page-index-track">Trang 1/12</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    type="module"
    src="../pages/Admin/components/ProductManage/productManage.js"
  ></script>
</html>

    <link rel="stylesheet" href="../components/Nav/nav.css" />
    <link rel="stylesheet" href="../css/">
    <link rel="stylesheet" href="../css/index.css">
     <!-- Geologica -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Jacquarda+Bastarda+9&display=swap"
      rel="stylesheet"
    />

    <!-- Luxurious Roman -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Jacquarda+Bastarda+9&family=Luxurious+Roman&display=swap"

    />

    <!-- Roboto -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Jacquarda+Bastarda+9&family=Luxurious+Roman&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/loginRegister.css" />
  </head>
  <body>
 
      <div id="login-register">
        <form id="register" class="login register">
          <div class="register-container login-container">
              <img src="../assets/carousel-1.jpg" id="jiso1">
              <div class="register-box login-box">
                <div class="content">
                <div style="display: flex; justify-content: center;">  <p>Đăng Ký</p></div>
                <button class="exit-btn"><i class="fa-solid fa-xmark"></i></button>
                <div class="login-response register-response"></div>
                <div class="form-group">
                <label for="email">Email*</label>
                <input type="text" id="email" placeholder="aovgamer@gmail.com" required>
                <div class="error-message error-email"></div>
              </div>  

              <div class="form-group">  
                <label for="password">Mật Khẩu*</label>         
                <div class="input-password-container">
                  <input type="" id="password" placeholder="Nhập mật khẩu" required>
                  <span class="toggle-eye-btn">
                  <i class="fa-solid fa-eye-slash"></i>
                  </span>
                </div>
                <div class="error-message error-password"></div>
                
              </div>

              <div class="form-group">  
                <label for="password">Nhập lại mật khẩu*</label>         
                <div class="input-password-container">
                    <input type="password" id="password" placeholder="Nhập lại mật khẩu" required>
                    <span class="toggle-eye-btn">
                    <i class="fa-solid fa-eye-slash"></i>
                    </span>
                </div>
                <div class="error-message error-confirm-password"></div>
                
                </div>
                  </div>
                      <button class="register-button form-btn">ĐĂNG KÝ</button>
                      <div class="bottom-register">
                      <div >Bạn đã có tài khoản?</div>
                      <span class="bottom-register__login-links">Đăng nhập</span>
                      </div>
                </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
